<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadastro de Cliente</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container w-100 h-100 mt-5">

    <form class="d-flex flex-column align-items-center justify-content-center w-100 h-100" action="./confimado.html">
      <h1 class="mt-5">Criar Conta</h1>
      <div class="mb-3 w-50">
        <label for="exampleInputText1" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" aria-describedby="nameHelp" placeholder="Nome Completo">

      </div>
      <div class="mb-3 w-50">
        <label for="exampleInputText1" class="form-label">Email</label>
        <input type="text" class="form-control" id="exampleInputtext1" placeholder="Email@gmail.com">
      </div>
      <div class="mb-3 w-50">
        <label for="exampleInputText1" class="form-label">CPF</label>
        <input type="text" class="form-control" id="exampleInputtext1" placeholder="123.456.678-12">
      </div>
      <div class="mb-3 w-50">
        <label for="exampleInputText1" class="form-label">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 w-50">
        <label for="exampleInputText1" class="form-label">Repita Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>


      <button type="submit" class="btn btn-primary w-50">Enviar</button>
    </form>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
